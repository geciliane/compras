<div style="float: right">
<form [formGroup]="postForm" class="form-inline">

    <div class="form-group">

        <label>
            titulo
            <input type="text" class="form-control" formControlName="title" id="titulo" placeholder="titulo">
        </label>
    </div>
    <div class="form-group">

        <label>
            Texto
            <input type="text" class="form-control" formControlName="body" id="conteudo" placeholder="texto">
        </label>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid" (click)="inserirPost()">Enviar
        Post</button>
</form>

</div>


<div class="form-group col-md-4">

    <label for="inputState">Selecione Usu√°rio</label>
    <select id="inputState" class="form-control" [(ngModel)]="usuarioSelecionado" (change)="changeUsuario()">
        <option selected>Selecione ...</option>
        <option *ngFor="let usuario of usuarios" [ngValue]="usuario">
            {{usuario.name}}
        </option>
    </select>

</div>

<div class="container">
    <div class="card mb-5" *ngFor="let post of posts">
        <div class="card-header bg-info text-white">
            {{post.title}}
        </div>
        <div class="card-body">
            <p class="card-text">{{post.body}}</p>
        </div>
    </div>
</div>
